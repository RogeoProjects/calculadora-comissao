<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comissão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div>
          <h1 class="title">Calculadora de Comissão</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>
                      Qual o valor?
                    </p>
                </label>
                <p>
                    €: <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>
                <label for="serviceQuality">
                    <p>
                        Escolha a porcentagem:
                    </p>
                    <p>
                        <select name="serviceQuality" id="serviceQual" class="formSelect" required>
                            <option disabled selected value="0">Escolha a porcentagem</option>
                            <option value="0.3">30%</option>
                            <option value="0.2">20%</option>
                            <option value="0.15">15%</option>
                            <option value="0.10">10%</option>
                            <option value="0.05">5%</option>
                        </select>
                    </p>
                </label>
                <label for="people">
                   <p>Quantas pessoas vao dividir o dinheiro?</p>
                </label>
                <p>
                   <input type="number" placeholder="1" name="people" id="people" class="formImput" required> Pessoas
                </p>
                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Valor:
            R$:<span id="tip">0.00</span>
            <span id="each">Cada</span>
        </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
